server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mybooklibrarydb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

  data:
   redis:
     port: 6379
     connect-timeout:
     timeout: 2000ms
     host: localhost

